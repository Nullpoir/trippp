{% extends "base.html" %}
{% load static %}

{% block header %}
<title>Trippp -ユーザー登録-</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/user_create.css' %}">
{% endblock %}

{% block content %}
<h2>必要情報のご記入</h2>
各項目の内容をご入力ください
  <form class="form_wrap" action="" method="POST">
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="form">
          <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
          {{ field }}
          {{ field.errors }}
      </div>
      {% endfor %}
      {% csrf_token %}
      <button type="submit" class="btn btn-primary btn-lg">送信</button>
  </form>
{% endblock %}
