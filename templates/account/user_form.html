{% extends "base.html" %}
{% load static %}
{% block header %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/user_form.css' %}">
{% endblock %}
{% block content %}
表示名とメールアドレスの変更ができます。
<form action="" method="POST" class="content__form">
  {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {% for field in form %}
        <div class="form-line">
        <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }} {{ field.errors }}
        </div>
      {% endfor %}
    </div>
    
    <button type="submit" class="form__buttons buttons__blue" >送信</button>

</form>
{% endblock %}
