{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block header %}
<title>Trippp -記事投稿(確認画面)-</title>
{{ form.media }}
{% endblock %}

{% block content %}

<div class="content__verbose">
  投稿画面<br>
</div>

<form class="content__form" action="" method="post">
  {% csrf_token %}
    <label class="label">{{form.title.label}}</label>
    {{form.title|add_class:"short-form"}}
    <label class="label">{{form.query.label}}</label>
    {{form.body|add_class:"long-form"}}
    <button type='submit' name='action' value='send'>送信</button>
    <button type='submit' name='action' value='modify'>修正する</button>
</form>

{% endblock %}
