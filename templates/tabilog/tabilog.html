{% extends "base.html" %}
{% load static %}
{% block header %}
<title>Trippp -{{tabilog.title}}-</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/4.1.4/plugins/object-fit/ls.object-fit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/4.1.4/lazysizes.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/tabilog.css' %}">
{% endblock %}

{% block content %}
  <div class="content__body">
    <h1>{{tabilog.title}}</h1>
    <div class="content__pubdate">{{tabilog.pub_date}}</div>
    {{tabilog.content | safe}}
  </div>
  <div class="content__side-wrap">
    <div class="content__side">
      {% if tabilog.index != "" %}
        <div class="index">
          ＜目次＞
          {{tabilog.index | safe}}
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
